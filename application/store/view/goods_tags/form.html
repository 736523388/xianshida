<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">标签标题</label>
        <div class="layui-input-block">
            <input name="tags_title" value='{$vo.tags_title|default=""}' required title="请输入标签标题" placeholder="请输入标签标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标签图片</label>
        <div class="layui-input-block">
            <input type="hidden" name="image" required value="{$vo.image|default=''}">
            <script>$('[name=image]').uploadOneImage()</script>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button'  data-close>取消编辑</button>
    </div>
</form>
