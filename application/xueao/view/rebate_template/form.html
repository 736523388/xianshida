{extend name='admin@public/content'}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">分销模板名称</label>
        <div class='col-sm-8'>
            <input autofocus name="title" value='{$vo.title|default=""}' required="required" title="请输入分销模板名称" placeholder="请输入分销模板名称" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">一级</label>
        <div class='col-sm-8'>
            <input type="number" name="ratio[1]" value="{$vo['ratio'][1]|default='0'}"  title="请输入(%)" placeholder="请输入" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">二级</label>
        <div class='col-sm-8'>
            <input type="number" name="ratio[2]" value="{$vo['ratio'][2]|default='0'}"  title="请输入(%)" placeholder="请输入" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">三级</label>
        <div class='col-sm-8'>
            <input type="number" name="ratio[3]" value="{$vo['ratio'][3]|default='0'}"  title="请输入(%)" placeholder="请输入" class="layui-input">
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if !empty($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" type="submit">保存</button>
            <button class="layui-btn layui-btn-danger" type='button' onclick="window.history.back()">取消</button>
        </div>
    </div>

    <script>window.form.render();</script>

    <style>
        .background-item {
            padding: 15px;
            background: #efefef;
        }

        .background-item thead tr {
            background: #e0e0e0
        }
    </style>
</form>
{/block}
